<div class="row emperor-grey">
		<div class="col-md-12">
		
			<div class="btn-toolbar pad-vertical" role="toolbar">
				<div class="btn-group">
				<button type="button" class="btn btn-default" ng-show="collection.numberSelected == 1">
						<span class="glyphicon glyphicon-info-sign"></span> <span
							class="glyphicon-class">View Details</span>
					</button>
					<button type="button" class="btn btn-default" ng-show="collection.numberSelected == 1">
						<span class="glyphicon glyphicon-pencil"></span> <span
							class="glyphicon-class">Rename</span>
					</button>
					<button type="button" class="btn btn-default" ng-show="collection.numberSelected == 1">
						<span class="glyphicon glyphicon-transfer"></span> <span
							class="glyphicon-class">Move/Copy</span>
					</button>

					<button type="button" class="btn btn-default" ng-show="collection.numberSelected > 0">
						<span class="glyphicon glyphicon-trash"></span> <span
							class="glyphicon-class">Delete</span>
					</button>
					<button type="button" class="btn btn-default" ng-show="collection.numberSelected >= 0">
						<span class="glyphicon glyphicon-wrench"></span> <span
							class="glyphicon-class">Tools</span>
					</button>
					<button type="button" class="btn btn-default" ng-show="collection.numberSelected > 0">
						<span class="glyphicon glyphicon-shopping-cart"></span> <span
							class="glyphicon-class">Add to Cart</span>
					</button>
				</div>
			</div>
		</div>
	</div>
