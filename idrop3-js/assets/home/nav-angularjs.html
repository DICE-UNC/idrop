<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">iDrop</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="btn-toolbar" role="toolbar">

                <div class="btn-group pull-left">
                    <button ng-hide="noVcSelected()" ng-click="selectVirtualCollection(selectedVc.data.uniqueName)"
                            type="button" class="btn btn-default">
                        <span class="glyphicon    {{selectedVc.data.i18icon | vcIcon}}"></span>
                        {{selectedVc.data.uniqueName}}
                    </button>
                    <span ng-repeat="breadcrumb in getBreadcrumbPaths() track by $id(breadcrumb + $index)">
                    <button ng-hide="$first"
                            ng-click="goToBreadcrumb($index)" type="button"
                            class="btn btn-link">
                        <span>/ {{breadcrumb | abbreviateFileName}} </span>
                    </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>
