<div id="home-center" class="col-md-9">


    <div x-ng-include="'assets/home/collectionActions-angularjs.html'"></div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Kind</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Modified</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="d in pagingAwareCollectionListing.collectionAndDataObjectListingEntries"
                    ng-init="showit=false"  ng-click="updateSelectedFromCollection(d.formattedAbsolutePath)">
                    <td><input name="selectedItems[]" value="d.formattedAbsolutePath" ng-checked="selection.indexOf(d.formattedAbsolutePath) > -1"
                               type="checkbox"></td>
                    <td>
                        <span class="glyphicon    {{d | fileIcon}}"/>
                    </td>
                    <td ng-show="d.objectType.name == 'COLLECTION'"><a href="#/home/{{selectedVc.data.uniqueName}}?path={{d.formattedAbsolutePath}}">
                        {{d.nodeLabelDisplayValue | abbreviateFileName}}</a>
                    </td>
                    <td ng-hide="d.objectType.name == 'COLLECTION'">
                        {{d.nodeLabelDisplayValue | abbreviateFileName}}
                    </td>
                    <td> {{d | hideSizeForCollection}}</td>
                    <td>{{d.createdAt}}</td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>
