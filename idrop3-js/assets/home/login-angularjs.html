<div class="jumbotron text-center" >
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">{{ 'LOGIN_HEADLINE' | translate }}</h1>
            <div id="messages" ng-show="message">{{ message }}</div>
            <div class="account-wall">
                <img class="profile-img" src="images/userpic.png"
                     alt="">
                <form class="form-signin" name="login">
                    <input ng-model="login.host" type="text" class="form-control" placeholder="{{ 'HOST' | translate }}" required autofocus>
                    <input ng-model="login.port" type="text" class="form-control" placeholder="{{ 'PORT' | translate }}" required>
                    <input ng-model="login.zone" type="text" class="form-control" placeholder="{{ 'ZONE' | translate }}" required>
                    <input ng-model="login.userName" type="text" class="form-control" placeholder="{{ 'USER_NAME' | translate }}" required>
                    <input ng-model="login.password" type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submitLogin()" prevent-default>
                        {{ 'SIGN_IN' | translate }}</button>
                    <!--<label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>-->
                    <a href="#" class="pull-right need-help">{{ 'NEED_HELP' | translate }}</a><span class="clearfix"></span>
                </form>
            </div>
           <!-- <a href="#" class="text-center new-account">Create an account </a> -->
        </div>
    </div>
</div>
