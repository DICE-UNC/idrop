<div class="">

        <div class="row">
            <div class="col-md-12">
                <button type="button"
                        class="btn btn-link" ng-click="selectParentCollection(file.data.collectionName)">{{
                    file.data.domainObject.collectionName | abbreviateFileName }}
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>{{ file.data.domainObject.dataName }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <i>{{ file.data.mimeType }}</i>
            </div>
        </div>

</div>
