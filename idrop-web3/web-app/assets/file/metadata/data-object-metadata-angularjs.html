<div x-ng-include="'assets/common/nav-angularjs.html'"></div>

<div class="container">

    <div x-ng-include="'assets/file/data-object-name-jumbotron-angularjs.html'"></div>

    <div class="container pad-vertical">
        <div class="row">
            <div x-ng-include="'assets/file/data-object-nav-angularjs.html'"></div>

            <div class="col-md-10">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div x-ng-include="'assets/file/file-actions-for-data-object-metadata-angularjs.html'"></div>
                        </div>
                    </div>
        </div>
        <div class="row pad-vertical">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">{{ 'METADATA' | translate }}</div>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>

                                <th>{{ 'ATTRIBUTE' | translate }}</th>
                                <th>{{ 'VALUE' | translate }}</th>
                                <th>{{ 'UNIT' | translate }}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="avu in file.data.metadata">

                                <td>{{avu.avuAttribute}}</td>
                                <td>{{avu.avuValue}}</td>
                                <td>{{avu.avuUnit}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
