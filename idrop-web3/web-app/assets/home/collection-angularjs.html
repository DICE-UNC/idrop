<div id="home-center" class="col-md-9">
    <div class="row">
        <div class="col-md-12">
            <div class="btn-toolbar pad-vertical" role="toolbar">
                <div class="btn-group pull-left">
                    <button ng-hide="noVcSelected()" ng-click="selectVirtualCollection(selectedVc.data.uniqueName)"
                            type="button" class="btn btn-default">
                        <span class="glyphicon    {{selectedVc.data.i18icon | vcIcon}}"></span>
                        {{selectedVc.data.uniqueName}}
                    </button>
                    <span ng-repeat="breadcrumb in pagingAwareCollectionListing.pathComponents  track by $id(breadcrumb + $index)">
                    <button ng-hide="$first"
                            ng-click="goToBreadcrumb($index,pagingAwareCollectionListing.pathComponents)" type="button"
                            class="btn btn-link">
                        <span>/ {{breadcrumb | abbreviateFileName}} </span>
                    </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div x-ng-include="'assets/home/collectionActions-angularjs.html'"></div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Kind</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Modified</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="d in pagingAwareCollectionListing.collectionAndDataObjectListingEntries"
                    ng-init="showit=false"  ng-click="updateSelectedFromCollection(d.formattedAbsolutePath)">
                    <td><input ng-click="updateSelectedFromCollection(d.formattedAbsolutePath)"  name="selectedItems[]" value="d.formattedAbsolutePath" ng-checked="selection.indexOf(formattedAbsolutePath) > -1"
                               type="checkbox"></td>
                    <td>
                        <span class="glyphicon    {{d | fileIcon}}"/>
                    </td>
                    <td><a href="#/home/{{selectedVc.data.uniqueName}}?path={{d.formattedAbsolutePath}}">
                        {{d.nodeLabelDisplayValue | abbreviateFileName}}</a>
                    </td>
                    <td>{{d.displayDataSize}}</td>
                    <td>{{d.createdAt}}</td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>
