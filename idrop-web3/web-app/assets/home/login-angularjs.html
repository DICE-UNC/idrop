<div class="jumbotron text-center" >
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to iDrop</h1>
            <div class="account-wall">
                <img class="profile-img" src="images/userpic.png"
                     alt="">
                <form class="form-signin">
                    <input ng-model="host" type="text" class="form-control" placeholder="Host" required autofocus>
                    <input ng-model="port" type="text" class="form-control" placeholder="Port" required>
                    <input ng-model="zone" type="text" class="form-control" placeholder="Zone" required>
                    <input ng-model="userName" type="text" class="form-control" placeholder="User Name" required>
                    <input ng-model="password" type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <!--<label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>-->
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
           <!-- <a href="#" class="text-center new-account">Create an account </a> -->
        </div>
    </div>
</div>
