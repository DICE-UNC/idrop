<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDrop-web - iRODS Cloud Browser</title>
    <link rel="stylesheet"
          href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/idrop.css" />
    <link rel="shortcut icon"
          href="images/favicon.ico" type="image/x-icon" />



    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="DICE - www.irods.org">

    <meta name="layout" content="main"/>

</head>
<body>
<div id="wrap">
<head>
    <meta name="layout" content="main"/>
</head>
<div ng-app="home" ng-controller="HomeCtrl" class="container">
<!-- Fixed navbar -->
<div x-ng-include="'js/src/assets/common/nav-angularjs.html'"></div>
<div  class="row" >
<div id="home-left" class="col-md-3" ng-hide="hideDrives">
    <div class="row  stretch-row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-folder-close"></span>
                    Root
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-folder-close"></span>
                    User Home
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-star"></span>
                    Starred
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-share"></span>
                    Shared By Me
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-share"></span>
                    Shared With Me
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-tag"></span> SILS
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-tag"></span> SC13
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-tag"></span> WRF
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-search"></span> Cape Fear river
                    gauges
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-search"></span> Climate Paper
                    model
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-search"></span> A HIVE SPARQL
                    Query
                </button></li>
                <li class="list-group-item"><button type="button"
                                                    class="btn btn-link">
                    <span class="glyphicon glyphicon-search"></span> A Lucene search
                </button></li>
            </ul>
        </div>
    </div>
</div>
<div x-ng-include="'js/src/assets/home/collection-angularjs.html'"></div>
</div>
<div id="footer">
    <div class="container">
    </div>
</div>
</div>
<script src="js/vendor/jquery-1.10.2.min.js" type="text/javascript"></script>

<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>

<script src="js/vendor/angular.min.js" type="text/javascript"></script>

<script src="js/src/app/home/home.js" type="text/javascript"></script>

</div>
</body>
</html>
